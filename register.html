<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register User</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    form { max-width: 400px; margin: auto; }
    label { display: block; margin-top: 1em; }
    input { width: 100%; padding: 0.5em; margin-top: 0.2em; }
    button { margin-top: 1em; padding: 0.7em 1.5em; }
    .message { margin-top: 1em; }
  </style>
</head>
<body>
    <div class="register-container">
      <h2 class="register-title">Register</h2>
      <form class="register-form" id="registerForm">
        <div class="form-group">
          <label for="register-email">Email</label>
          <input id="register-email" type="email" name="email" placeholder="you@company.com" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input id="register-password" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="register-name">Name</label>
          <input id="register-name" type="text" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="register-organization">Organization</label>
          <input id="register-organization" type="text" name="organization" placeholder="Organization" required>
        </div>
        <button class="register-btn" type="submit">Register</button>
      </form>
    </div>

    <style>
      .register-container {
        background: #181a20;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        max-width: 400px;
        margin: 32px auto 0 auto;
        padding: 32px 32px 24px 32px;
        color: #fff;
      }
      .register-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 24px;
        text-align: center;
        letter-spacing: 1px;
      }
      .register-form {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .form-group label {
        font-size: 1rem;
        font-weight: 500;
        color: #b0b8c1;
      }
      .form-group input {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #2c2f36;
        background: #23262f;
        color: #fff;
        font-size: 1rem;
        transition: border 0.2s;
      }
      .form-group input:focus {
        border: 1.5px solid #1a73e8;
        outline: none;
      }
      .register-btn {
        margin-top: 12px;
        padding: 12px 0;
        background: linear-gradient(90deg, #1a73e8 0%, #0066ff 100%);
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(26,115,232,0.08);
        transition: background 0.2s, box-shadow 0.2s;
      }
      .register-btn:hover {
        background: linear-gradient(90deg, #0066ff 0%, #1a73e8 100%);
        box-shadow: 0 4px 16px rgba(26,115,232,0.16);
      }
    </style>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = this.email.value;
      const password = this.password.value;
      const name = this.name.value;
      const res = await fetch('/api/v1/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, name })
      });
      const msg = document.getElementById('message');
      if (res.ok) {
        msg.textContent = 'Registration successful!';
        msg.style.color = 'green';
      } else {
        const data = await res.json();
        msg.textContent = data.error || 'Registration failed.';
        msg.style.color = 'red';
      }
    });
  </script>
</body>
</html>
