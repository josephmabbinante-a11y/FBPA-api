<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opscale Portal Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/login.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/microsoftazure.svg" alt="Opscale Logo" />
    </div>
    <h2>Opscale Portal</h2>
    <div class="subtitle">Sign in to continue</div>
    <form id="loginForm">
      <label>Email
        <input type="email" name="email" required autocomplete="username">
      </label>
      <label>Password
        <input type="password" name="password" required autocomplete="current-password">
      </label>
      <button type="submit">Sign In</button>
      <a href="/register.html" class="register-btn">Register</a>
      <div class="message" id="message"></div>
      <div style="margin-top:1em;">
        &nbsp;|&nbsp;
        <a href="#" style="color:#1877F2;text-decoration:none;font-size:0.98em;opacity:0.6;cursor:not-allowed;">Forgot password?</a>
        <br><br>
        <span style="font-size:0.95em;color:#b0b3b8;">You can use this login page for both local (localhost:4000) and production (hdhtransport.com) environments. Just ensure the backend API URL is correct in production.</span>
      </div>
    </form>
    <div style="margin-top:1.5em;font-size:0.95em;color:#b0b3b8;">By signing in you agree to the Opscale terms and privacy policy.</div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = this.email.value;
      const password = this.password.value;
      // Use relative path - works on any domain
      const res = await fetch('/api/v1/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const msg = document.getElementById('message');
      if (res.ok) {
        const data = await res.json();
        msg.textContent = 'Login successful!';
        msg.style.color = 'green';
        // Optionally, store token: localStorage.setItem('token', data.token);
      } else {
        const data = await res.json();
        msg.textContent = data.error || 'Invalid email or password';
        msg.style.color = '#ff4d4f';
      }
    });
  </script>
  <style>
    .register-btn {
      display: block;
      width: 100%;
      margin-top: 1em;
      padding: 0.9em;
      background: #42b72a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .register-btn:hover {
      background: #369f22;
    }
  </style>
</body>
</html>
